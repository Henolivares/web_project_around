<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-image.jpg"
            alt="Imagen de perfil"
            class="profile__image"
          />
          <div class="profile__inner">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button profile__edit-button">
              <img src="./images/editIcon.svg" alt="icono de editar" />
            </button>
          </div>
          <p class="profile__description">Explorador</p>
          <button class="button profile__add-button">
            <img src="./images/plusIcon.svg" alt="icono de agregar mas" />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
