<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <div class="popup" id="popup">
          <div class="popup__container">
            <button class="popup__close" id="close-button">
              <img src="./images/CloseIcon.svg" alt="Close icon" />
            </button>
            <form action="#" class="form popup__form" id="form">
              <p class="form__paragraph">Editar perfil</p>
              <input
                type="text"
                class="form__input"
                placeholder="Nombre"
                id="name"
                name="name"
                value="Jacques Cousteau"
              />
              <input
                type="text"
                class="form__input"
                placeholder="Acerca de mi"
                id="about"
                name="about"
                value="Explorador"
              />
              <button
                type="submit"
                class="form__button"
                id="save-profile-button"
              >
                Guardar
              </button>
            </form>
          </div>
        </div>
        <section class="profile">
          <img
            src="./images/profile-image.jpg"
            alt="Imagen de perfil"
            class="profile__image"
          />
          <div class="profile__inner">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button class="button profile__edit-button" id="edit-button">
              <img src="./images/editIcon.svg" alt="icono de editar" />
            </button>
          </div>
          <p class="profile__description" id="profile-description">
            Explorador
          </p>
          <button class="button profile__add-button">
            <img src="./images/plusIcon.svg" alt="icono de agregar mas" />
          </button>
        </section>
        <section class="gallery">
          <article class="gallery__card">
            <img
              src="./images/ValledeYosemite.jpg"
              alt="Valle de Yosemite"
              class="gallery__image"
            />
            <div class="gallery__inner">
              <h2 class="gallery__title">Valle de Yosemite</h2>
              <button class="gallery__button">
                <img
                  src="./images/likeIcon.svg"
                  alt="icono de corazon"
                  class="gallery__icon"
                />
              </button>
            </div>
          </article>
          <article class="gallery__card">
            <img
              src="./images/LagoLouise.jpg"
              alt="Lago Louise"
              class="gallery__image"
            />
            <div class="gallery__inner">
              <h2 class="gallery__title">Lago Louise</h2>
              <button class="gallery__button">
                <img
                  src="./images/likeIcon.svg"
                  alt="icono de corazon"
                  class="gallery__icon"
                />
              </button>
            </div>
          </article>
          <article class="gallery__card">
            <img
              src="./images/MontañasCalvas.jpg"
              alt="Montañas Calvas"
              class="gallery__image"
            />
            <div class="gallery__inner">
              <h2 class="gallery__title">Montañas Calvas</h2>
              <button class="gallery__button">
                <img
                  src="./images/likeIcon.svg"
                  alt="icono de corazon"
                  class="gallery__icon"
                />
              </button>
            </div>
          </article>
          <article class="gallery__card">
            <img
              src="./images/Latemar.jpg"
              alt="Latemar"
              class="gallery__image"
            />
            <div class="gallery__inner">
              <h2 class="gallery__title">Latemar</h2>
              <button class="gallery__button">
                <img
                  src="./images/likeIcon.svg"
                  alt="icono de corazon"
                  class="gallery__icon"
                />
              </button>
            </div>
          </article>
          <article class="gallery__card">
            <img
              src="./images/VanoiseNationalpark.jpg"
              alt="Vanoise National park"
              class="gallery__image"
            />
            <div class="gallery__inner">
              <h2 class="gallery__title">Vanoise National park</h2>
              <button class="gallery__button">
                <img
                  src="./images/likeIcon.svg"
                  alt="icono de corazon"
                  class="gallery__icon"
                />
              </button>
            </div>
          </article>
          <article class="gallery__card">
            <img
              src="./images/LagodiBraies.jpg"
              alt="Lago di Braies"
              class="gallery__image"
            />
            <div class="gallery__inner">
              <h2 class="gallery__title">Lago di Braies</h2>
              <button class="gallery__button">
                <img
                  src="./images/likeIcon.svg"
                  alt="icono de corazon"
                  class="gallery__icon"
                />
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
