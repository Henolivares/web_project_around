<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explora los paisajes más impresionantes de EE.UU. a través de una galería de imágenes. Personaliza tu perfil y descubre destinos icónicos."
    />
    <meta
      name="keywords"
      content="viajes, exploración, paisajes, naturaleza, galería de imágenes"
    />
    <meta name="author" content="Henry Olivares" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <dialog class="dialog" id="dialog-profile">
          <button class="dialog__close">
            <img src="./images/CloseIcon.svg" alt="Close icon" />
          </button>
          <form action="#" class="form" id="form-profile" novalidate>
            <p class="form__paragraph">Editar perfil</p>
            <div class="form__field">
              <input
                type="text"
                class="form__input"
                placeholder="Nombre"
                id="name"
                name="name"
                value="Jacques Cousteau"
                minlength="2"
                maxlength="40"
                required
              />
              <p class="form__error"></p>
            </div>
            <div class="form__field">
              <input
                type="text"
                class="form__input"
                placeholder="Acerca de mi"
                id="about"
                name="about"
                value="Explorador"
                minlength="2"
                maxlength="200"
                required
              />
              <p class="form__error"></p>
            </div>
            <button type="submit" class="form__button" id="save-profile-button">
              Guardar
            </button>
          </form>
        </dialog>
        <dialog class="dialog" id="dialog-add">
          <button class="dialog__close">
            <img src="./images/CloseIcon.svg" alt="Close icon" />
          </button>
          <form action="#" class="form" id="form-add" novalidate>
            <p class="form__paragraph">Nuevo lugar</p>
            <div class="form__field">
              <input
                type="text"
                class="form__input"
                placeholder="Titulo"
                id="title-image"
                name="title-image"
                value=""
                minlength="2"
                maxlength="30"
                required
              />
              <p class="form__error"></p>
            </div>
            <div class="form__field">
              <input
                type="url"
                class="form__input"
                placeholder="Enlace a la imagen"
                id="image-link"
                name="image-link"
                value=""
                required
              />
              <p class="form__error"></p>
            </div>
            <button type="submit" class="form__button" id="add-button-form">
              Crear
            </button>
          </form>
        </dialog>
        <dialog class="dialog dialog_image-container" id="dialog-image">
          <button class="dialog__close">
            <img src="./images/CloseIcon.svg" alt="Close icon" />
          </button>
          <img src="" alt=" " class="dialog__image" />
          <p class="dialog__paragraph"></p>
        </dialog>
        <section class="profile">
          <img
            src="./images/profile-image.jpg"
            alt="Imagen de perfil"
            class="profile__image"
          />
          <div class="profile__inner">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button class="button profile__edit-button" id="edit-button">
              <img src="./images/editIcon.svg" alt="icono de editar" />
            </button>
          </div>
          <p class="profile__description" id="profile-description">
            Explorador
          </p>
          <button class="button profile__add-button" id="add-button">
            <img src="./images/plusIcon.svg" alt="icono de agregar mas" />
          </button>
        </section>
        <section class="gallery" id="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <template id="template-card">
      <article class="gallery__card">
        <button class="gallery__button gallery__button_delete">
          <img
            src="./images/trashIcon.svg"
            alt="delete icon"
            class="gallery__icon"
          />
        </button>
        <img src="" alt="" class="gallery__image" />
        <div class="gallery__inner">
          <h2 class="gallery__title"></h2>
          <button class="gallery__button gallery__button_like">
            <img
              src="./images/likeIcon.svg"
              alt="icono de corazón"
              class="gallery__icon gallery__icon-like"
            />
          </button>
        </div>
      </article>
    </template>
    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
